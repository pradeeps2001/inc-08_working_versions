<!DOCTYPE html>
<html>
<head>
<title>Customer Page</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/homepage.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
<link rel="icon" href="../images/banklogo.png" type="image/x-icon">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../script/homepage.js"></script>
</head>
<body>
	<div id="header" class="border-bottom border-secondary">
		<header>
			<div id="badge">
				<img id="logo" alt="bank logo" src="../images/banklogo.png">
				<h2 id="bankname">Lucas Federal Bank</h2>
				<div class="right-menu">
					<button id="usericon" class="btn btn-dark btn-sm" type="button"
						value="drop" name="data">
						<img id="manicon" alt="menu" src="../images/user2.png">
					</button>
					<div class="userdrop-menu">
						<div class="text-centre mt-2">
							<button class="btn btn-dark btn-sm" id="menubtn" type="submit"
								value="Edit Customer Details" name="profile">
								<span id="icons" class="material-symbols-outlined">settings</span><span
									id="dropProfile">Profile</span>
							</button>
						</div>
						<div class="text-centre mt-1">
							<button class="btn btn-dark btn-sm" id="menubtn" type="submit"
								value="Password Change" name="editPass">
								<span id="icons" class="material-symbols-outlined">key</span><span
									id="dropPass">Edit Password</span>
							</button>
						</div>
						<div class="text-centre mt-1">
							<button class="btn btn-dark btn-sm" id="logout" type="submit"
								value="LOGOUT">
								<span id="icons" class="material-symbols-outlined">logout</span><span
									id="dropLogout">Logout</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
	<div name="menu" id="menuframe" align="left">
		<div class="menu-container">
			<h6>Welcome Customer</h6>
			<button type="submit" class="menu" id="start"
				class="btn btn-dark btn-sm" value="Home" name="data">
				<span id="icons" class="material-symbols-outlined">home</span>Home
			</button>
			<button type="submit" class="menu" id="accBtn"
				class="btn btn-secondary btn-sm" value="Account Info" name="data">
				<span id="icons" class="material-symbols-outlined">account_balance_wallet</span>Accounts
			</button>
			<button type="submit" class="menu" id="transactionBtn"
				class="btn btn-secondary btn-sm mt-2" value="Transaction History"
				name="data">
				<span id="icons" class="material-symbols-outlined">history</span>Transaction
				History
			</button>
			<div class="transac-menu">
				<div>
					<button class="menu" id="menuicon" class="btn btn-dark btn-sm mt-2"
						type="button" value="drop">
						<span id="icons" class="material-symbols-outlined">paid</span>
						<p id="transaction">Transaction</p>
					</button>
				</div>
				<div class="trans-dropdown">
					<div class="text-centre">
						<button class="dropdownMenu" id="deposit"
							class="btn btn-dark btn-sm" type="submit" value="Deposit Cash"
							name="data">
							<span id="icons" class="material-symbols-outlined">savings</span><span>Deposit</span>
						</button>
					</div>
					<div class="text-centre mt-1">
						<button class="dropdownMenu" id="withdraw"
							class="btn btn-dark btn-sm" type="submit" value="Withdraw Cash"
							name="data">
							<span id="icons" class="material-symbols-outlined">payments</span><span>Withdraw</span>
						</button>
					</div>
					<div class="text-centre mt-1">
						<button class="dropdownMenu" id="transfer"
							class="btn btn-dark btn-sm" type="submit" value="Transfer Cash"
							name="data">
							<span id="icons" class="material-symbols-outlined">currency_exchange</span><span>Transfer</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div name="content" id="content"></div>
	<footer id="footer">
		<div class="social-links">
			<ul>
				<li class="social-items"><a href="#">Follow us</a></li>
				<li class="social-items"><a href="https://www.facebook.com/zoho/"
					target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
				<li class="social-items"><a
					href="https://twitter.com/Zoho?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><ion-icon
							name="logo-twitter"></ion-icon></a></li>
				<li class="social-items"><a
					href="https://www.linkedin.com/company/zoho/?originalSubdomain=in" target="_blank"><ion-icon
							name="logo-linkedin"></ion-icon></a></li>
				<li class="social-items"><a
					href="https://www.instagram.com/zoho/?hl=en" target="_blank"><ion-icon
							name="logo-instagram"></ion-icon></a></li>
			</ul>
		</div>
		<div class="copyright">Copyright Â© 2022, Pradeep's Project</div>
		<div class="quick-links">
			<ul>
				<li class="quick-items"><a href="#"><span id="footer-icon"
						class="material-symbols-outlined">design_services</span>Services</a></li>
				<li class="quick-items"><a href="#"><span id="footer-icon"
						class="material-symbols-outlined">info</span>About Us</a></li>
				<li class="quick-items"><a href="#"><span id="footer-icon"
						class="material-symbols-outlined">forum</span>Feedback</a></li>
			</ul>
		</div>
	</footer>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
