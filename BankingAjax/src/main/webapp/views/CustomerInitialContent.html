<!DOCTYPE html>
<html>
<head>
<title>Customer Initial Page</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/frameProps.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var func = "Home";
		var obj = {
			"name":func
			};
		var json = JSON.stringify(obj);
		$.ajax ({
			url : "../myServlet",
			type:"POST",
			asynch:"true",
			data: json,
			success: function(responce){
				var json = JSON.parse(responce);
				console.log(json);
				for(key in json){
					let obj = json[key];
					accNo = obj.accountNo;
					accType = obj.accountType;
					balance = obj.balance;
					$("#tblBody").append(
						"<tr class=\"created\">"								
						+"<td  data-label=\"Account No\">"+accNo+"</td>"
		 				+"<td  data-label=\"Account Type\">"+accType+"</td>"
						+"<td  data-label=\"Balance\">"+balance+"</td>"
						+"</tr>"
					);
				}
			},
			error: function(){
				
			}
		});
	});
</script>
</head>
<body>
	<div>
		<h4>Balance</h4>
		<section>
			<div>
				<div class="table table-responsive col-lg-6 mt-3">
					<table
						class="table table-striped table-light table-hover table-borderless">
						<thead>
							<tr>
								<th>Account No</th>
								<th>Account Type</th>
								<th>Balance</th>
							</tr>
						</thead>
						<tbody id="tblBody">
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
